<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Rashi+Hebrew&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Heebo', sans-serif;
            background: url('/mnt/data/Untitled-1 (1).jpg') no-repeat center center fixed;
            background-size: cover;
            color: black;
            direction: rtl;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #rashi {
            font-family: 'Noto Rashi Hebrew', sans-serif;
            font-size: 32px;
            color: black;
            margin-top: 20px;
        }

        #content-wrapper {
            padding: 20px;
        }

        #fetch-button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        #fetch-button:hover {
            background-color: grey;
        }

        #loading {
            font-size: 20px;
            color: black;
            display: none;
        }

        #people-container {
            display: none;
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }

        .people-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 30%;
        }

        .people-column h3 {
            color: black;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .person {
            background-color: white;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
        }

        .person p {
            margin: 5px 0;
        }

        .person strong {
            color: black;
        }

        .progress-bar {
            width: 100%;
            background-color: #f0f0f0;
            border-radius: 5px;
            height: 20px;
            margin-top: 10px;
        }

        .progress {
            height: 100%;
            background-color: green;
            border-radius: 5px;
        }

        .progress-text {
            font-size: 12px;
            color: black;
            margin-top: 5px;
        }

        .header {
            font-size: 30px;
            color: black;
            margin-top: 20px;
        }

        .global-progress-bar {
            width: 100%;
            background-color: #f0f0f0;
            border-radius: 5px;
            height: 30px;
            margin-top: 20px;
        }

        .global-progress {
            height: 100%;
            background-color: green;
            border-radius: 5px;
        }

        .global-progress-text {
            font-size: 14px;
            color: black;
            text-align: center;
            line-height: 30px;
        }

        .person-details {
            display: flex;
            justify-content: space-between;
        }

        .person-name {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .person-info {
            font-size: 18px;
        }

        .person-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <p id="rashi">"מי ימלל גבורות יהוה ישמיע כל תהילתו"</p>
    <div id="content-wrapper">
        <div class="header">
            <p>בר התקדמות: <span id="global-progress-text">0 מתוך 150000</span> (<span id="global-progress-percentage">0%</span>)</p>
        </div>

        <div class="global-progress-bar">
            <div id="global-progress" class="global-progress" style="width: 0%;"></div>
        </div>

        <button id="fetch-button" onclick="fetchPeople()">לחץ/י לקבלת רשימת אנשים</button>
        <div id="loading">טוען...</div>

        <div id="people-container">
            <div id="us-people" class="people-column"></div>
            <div id="france-people" class="people-column"></div>
            <div id="china-people" class="people-column"></div>
        </div>
    </div>

    <script>
        let globalTotal = 0;

        function fetchPeople() {
            const loadingElement = document.getElementById("loading");
            loadingElement.style.display = "block";

            fetch('https://hook.eu2.make.com/utretx4h3a1757e9s6v99ldn72gfu72u', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ request: 'fetch_people' }),
            })
            .then(response => response.json())
            .then(data => {
                loadingElement.style.display = "none";
                displayPeople(data);
                updateGlobalProgress(data);
            })
            .catch(error => {
                console.error("Error fetching data:", error);
                loadingElement.style.display = "none";
                alert("שגיאה בטעינת המידע");
            });
        }

        function displayPeople(data) {
            const countries = {
                "USA": "us-people",
                "FRANCE": "france-people",
                "CHINA": "china-people"
            };

            const summaryData = data.find(item => item[0] === "0");
            let usaData = '', franceData = '', chinaData = '';
            let totalUSA = 0, totalFrance = 0, totalChina = 0;

            // Extract data from summary row
            if (summaryData) {
                const summary = summaryData[1].split(' ');
                summary.forEach(entry => {
                    const [country, sum] = entry.split('=');
                    if (country === "USA") usaData = sum;
                    if (country === "FRANCE") franceData = sum;
                    if (country === "CHINA") chinaData = sum;
                });
            }

            // Iterate over countries and fill data for each
            Object.keys(countries).forEach(country => {
                const people = data.filter(person => person[0] === country);
                let content = "";
                let target = 0;
                let totalAmount = 0;

                if (people.length > 0) {
                    content += `<h3>אנשים מ${country === "USA" ? "ארצות הברית" : country === "FRANCE" ? "צרפת" : "סין"}</h3>`;

                    // Check for a summary of the country total amount
                    if (country === "USA" && usaData) {
                        totalAmount = parseInt(usaData);
                    }
                    if (country === "FRANCE" && franceData) {
                        totalAmount = parseInt(franceData);
                    }
                    if (country === "CHINA" && chinaData) {
                        totalAmount = parseInt(chinaData);
                    }

                    content += `<h4>סכום כולל: ${totalAmount} ₪</h4>`;
                    content += generatePeopleHTML(people.filter(person => person[1] !== "0"), totalAmount);
                }

                document.getElementById(countries[country]).innerHTML = content;
            });

            document.getElementById("people-container").style.display = "flex";
        }

        function generatePeopleHTML(people, target) {
            return people.map(person => `
                <div class="person">
                    <div class="person-name">
                        <strong>${person[2]}</strong>
                    </div>
                    <div class="person-info">
                        <p><strong>סכום:</strong> ${person[3]} ₪</p>
                        <p><strong>יעד:</strong> ${person[4]} ₪</p>
                    </div>
                    ${generateProgressBar(person[3], person[4])}
                </div>
            `).join('');
        }

        function generateProgressBar(amount, target) {
            if (!target || target === 0) {
                return `<div class="progress-bar"><div class="progress" style="width: 0%"></div></div><div class="progress-text">לא הוגדר יעד</div>`;
            }

            const progressWidth = (amount / target) * 100;
            const maxBarWidth = 300;  // Width of the bar when the target is the largest.

            // Calculate the proportional width based on the target
            const barWidth = (target / 150000) * maxBarWidth;

            return `
                <div class="progress-bar" style="width: ${barWidth}px;">
                    <div class="progress" style="width: ${Math.min(progressWidth, 100)}%"></div>
                </div>
                <div class="progress-text">${Math.min(progressWidth, 100).toFixed(2)}% מהיעד הושג</div>
            `;
        }

        function updateGlobalProgress(data) {
            globalTotal = data.reduce((acc, person) => {
                if (person[3]) return acc + parseInt(person[3]);
                return acc;
            }, 0);

            const globalTarget = 150000;
            const progressWidth = (globalTotal / globalTarget) * 100;

            document.getElementById("global-progress").style.width = `${Math.min(progressWidth, 100)}%`;
            document.getElementById("global-progress-text").textContent = `${globalTotal} מתוך ${globalTarget}`;
            document.getElementById("global-progress-percentage").textContent = `${Math.min(progressWidth, 100).toFixed(2)}%`;
        }
    </script>
</body>
</html>

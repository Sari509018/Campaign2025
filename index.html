<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Rashi+Hebrew&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
    <style>
        html, body {
            font-family: 'Heebo', sans-serif;
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            direction: rtl;
            background-color: #21262c;
            color: white;
        }
        #content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        #rashi {
            position: fixed;
            top: 1%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            width: 100%;
            font-family: 'Noto Rashi Hebrew';
            color: rgba(255, 255, 255, 0.05);
            letter-spacing: 8px;
            text-align: center;
            pointer-events: none;
            user-select: none;
        }
        #chapter-title {
            color: white;
            font-size: 30px;
            margin-top: 60px;
        }
        #psalm-container {
            width: 600px;
            margin: 10px auto;
            padding: 10px;
            text-align: right;
            overflow-y: auto;
            max-height: 450px;
            border-radius: 12px;
            background-color: #333;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: none;
            font-size: 20px;
        }
        #psalm-container p {
            margin: 5px 0;
            padding: 0;
        }
        #psalm-container p span {
            font-size: 18px;
            font-weight: bolder;
        }
        #psalm-container::-webkit-scrollbar {
            width: 12px;
        }
        #psalm-container::-webkit-scrollbar-thumb {
            background-color: #5cbc5a;
            border-radius: 6px;
        }
        #psalm-container::-webkit-scrollbar-track {
            background-color: #21262c;
            border-radius: 6px;
        }
        #confirm-button {
            margin-top: 10px;
            font-size: 20px;
            padding: 10px 20px;
            background-color: #5cbc5a;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 12px;
            display: none;
        }
        #fetch-button {
            font-size: 50px;
            padding: 25px 50px;
            font-weight: bold;
            background-color: #5cbc5a;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px;
        }
        #loading, #thank-you-message, #completion-message {
            display: none;
            font-size: 18px;
            margin-top: 20px;
        }
        #completion-message {
            font-size: 22px;
            color: #5cbc5a;
		}

		#first-verse-container p:last-child {
			font-size: 18px;
			margin: 0;
		}

		
    </style>
</head>
<body>
    <p id="rashi">"ת"ת באר התלמוד אלעד תשפ"ה"</p>
    <div id="content-wrapper">
        <button id="fetch-button" onclick="fetchPsalm()">לחץ לצפיה בנתוני קבוצות</button>
        <div id="loading">טוען...</div>
        <div id="chapter-title"></div>
		<div id="first-verse-container"></div>
        <div id="psalm-container"></div>
    </div>

    <script>
	
        let hasConfirmed = false;

        function fetchPsalm() {
            const loadingElement = document.getElementById("loading");
            if (loadingElement) {
                loadingElement.style.display = "block";
            }

            document.getElementById("fetch-button").disabled = true;

            fetch('https://hook.eu2.make.com/utretx4h3a1757e9s6v99ldn72gfu72u', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    status: 'open',
                }),
            })
            .then(response => response.text())
            .then(data => {
                    document.getElementById("loading").style.display = "none";
                    document.getElementById("psalm-container").innerHTML = generatePsalmHTMLFromText(data);
                    document.getElementById("psalm-container").style.display = "block";

                    document.getElementById("fetch-button").style.display = "none";
                    document.getElementById("confirm-button").style.display = "inline-block";

                }
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("loading").style.display = "none";
                alert("שגיאה");
            });
        }

		function generatePsalmHTMLFromText(text) {
			let html = "";
			const verses = text.split("׃").map(verse => verse.trim());

			const firstVerse = verses.shift();
			const firstVerseElement = document.getElementById("first-verse-container");
			if (firstVerseElement) {
			}

			const chapterNumber = verses[0].split(' ')[1];
			document.getElementById("chapter-title").innerText = `פרק ${chapterNumber}`;

			verses.slice(0, -1).forEach((verse, index) => {
				if (index === 0) {
					verse = verse.split(" ").slice(2).join(" ");
				}
				verse = verse.replace(/^,/, '').trim();
				verse = removeCantillation(verse);
				const gematria = getGematria(index + 1);
				html += `<p id="psalm"><span>${gematria}</span> ${verse}׃</p>`;
			});

			return html;
		}


        function submitConfirmation() {
            const chapterTitle = document.getElementById("chapter-title").innerText;
            hasConfirmed = true;

            fetch('https://hook.eu2.make.com/utretx4h3a1757e9s6v99ldn72gfu72u', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    status: 'done',
                    chapter: chapterTitle
                }),
            })
            .then(() => {
                document.getElementById("thank-you-message").style.display = "block";
                document.getElementById("confirm-button").style.display = "none";
                setTimeout(() => {
                    location.reload();
                }, 2000);
            })
            .catch(error => {
                console.error("Error submitting confirmation:", error);
            });
        }
    </script>
</body>
</html>

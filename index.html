<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Rashi+Hebrew&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Heebo', sans-serif;
            background: url('/mnt/data/Untitled-1 (1).jpg') no-repeat center center fixed;
            background-size: cover;
            color: black;
            direction: rtl;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #rashi {
            font-family: 'Noto Rashi Hebrew', sans-serif;
            font-size: 32px;
            color: black;
            margin-top: 20px;
        }

        #content-wrapper {
            padding: 20px;
        }

        #fetch-button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        #fetch-button:hover {
            background-color: grey;
        }

        #loading {
            font-size: 20px;
            color: black;
            display: none;
        }

        #people-container {
            display: none;
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }

        .people-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 30%;
        }

        .people-column h3 {
            color: black;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .person {
            background-color: white;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
        }

        .person p {
            margin: 5px 0;
        }

        .person strong {
            color: black;
        }

        .progress-bar {
            width: 100%;
            background-color: #f0f0f0;
            border-radius: 5px;
            height: 20px;
            margin-top: 10px;
        }

        .progress {
            height: 100%;
            background-color: green;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <p id="rashi">"מי ימלל גבורות יהוה ישמיע כל תהילתו"</p>
    <div id="content-wrapper">
        <button id="fetch-button" onclick="fetchPeople()">לחץ/י לקבלת רשימת אנשים</button>
        <div id="loading">טוען...</div>

        <div id="people-container">
            <div id="us-people" class="people-column"></div>
            <div id="france-people" class="people-column"></div>
            <div id="china-people" class="people-column"></div>
        </div>
    </div>

    <script>
        function fetchPeople() {
            const loadingElement = document.getElementById("loading");
            loadingElement.style.display = "block";

            fetch('https://hook.eu2.make.com/utretx4h3a1757e9s6v99ldn72gfu72u', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ request: 'fetch_people' }),
            })
            .then(response => response.json())
            .then(data => {
                loadingElement.style.display = "none";
                displayPeople(data);
            })
            .catch(error => {
                console.error("Error fetching data:", error);
                loadingElement.style.display = "none";
                alert("שגיאה בטעינת המידע");
            });
        }

        function displayPeople(data) {
            const countries = {
                "USA": "us-people",
                "FRANCE": "france-people",
                "CHINA": "china-people"
            };

            Object.keys(countries).forEach(country => {
                const people = data.filter(person => person[0] === country);
                const totalAmount = people.find(person => person[1] === 0);
                let target = 0;
                let countryData = '';
                if (totalAmount) {
                    target = totalAmount[4];
                    countryData = totalAmount[2];
                    countryData += ` - יעד: ${target}`;
                }
                let content = "";
                
                if (people.length > 0) {
                    content += `<h3>אנשים מ${country === "USA" ? "ארצות הברית" : country === "FRANCE" ? "צרפת" : "סין"}</h3>`;
                    if (target) {
                        content += `<h4>${countryData}</h4>`;
                    }
                    content += generatePeopleHTML(people.filter(person => person[1] !== 0), target);
                }
                
                document.getElementById(countries[country]).innerHTML = content;
            });
            
            document.getElementById("people-container").style.display = "flex";
        }

        function generatePeopleHTML(people, target) {
            return people.map(person => `
                <div class="person">
                    <p><strong>שם:</strong> ${person[2]}</p>
                    <p><strong>מספר זיהוי:</strong> ${person[1]}</p>
                    <p><strong>סכום:</strong> ${person[3]} ₪</p>
                    ${generateProgressBar(person[3], target)}
                </div>
            `).join('');
        }

        function generateProgressBar(amount, target) {
            if (!target) return '';
            const progressWidth = (amount / target) * 100;
            return `
                <div class="progress-bar">
                    <div class="progress" style="width: ${progressWidth}%"></div>
                </div>
            `;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Rashi+Hebrew&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
    <style>
        /* כל הסגנונות הקיימים */
    </style>
</head>
<body>
    <p id="rashi">"מי ימלל גבורות יהוה ישמיע כל תהילתו"</p>
    <div id="content-wrapper">
        <button id="fetch-button" onclick="fetchPeople()">לחץ/י לקבלת רשימת אנשים</button>
        <div id="loading">טוען...</div>

        <!-- Container for displaying people information -->
        <div id="people-container" style="display:none;">
            <h3>אנשים מארצות הברית:</h3>
            <div id="us-people"></div>

            <h3>אנשים מצרפת:</h3>
            <div id="france-people"></div>

            <h3>אנשים מסין:</h3>
            <div id="china-people"></div>
        </div>
    </div>

    <script>
        // פונקציה לשליחה ל-Webhook ולקבלת נתונים
        function fetchPeople() {
            const loadingElement = document.getElementById("loading");
            loadingElement.style.display = "block";

            // שלח בקשה ל-Webhook שלך
            fetch('https://hook.eu2.make.com/utretx4h3a1757e9s6v99ldn72gfu72u', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    request: 'fetch_people',
                }),
            })
            .then(response => response.json())  // Assuming JSON response
            .then(data => {
                loadingElement.style.display = "none";  // הסתר את הודעת הטעינה
                displayPeople(data);  // הצג את המידע
            })
            .catch(error => {
                console.error("Error fetching data:", error);
                loadingElement.style.display = "none";
                alert("שגיאה בטעינת המידע");
            });
        }

        // פונקציה להצגת המידע הממוין לפי מדינות
        function displayPeople(data) {
            const usPeople = data.filter(person => person[0] === "USA");
            const francePeople = data.filter(person => person[0] === "FRANCE");
            const chinaPeople = data.filter(person => person[0] === "CHINA");

            // הצגת המידע עבור כל מדינה
            document.getElementById("us-people").innerHTML = generatePeopleHTML(usPeople);
            document.getElementById("france-people").innerHTML = generatePeopleHTML(francePeople);
            document.getElementById("china-people").innerHTML = generatePeopleHTML(chinaPeople);

            document.getElementById("people-container").style.display = "block";  // הצג את המידע
        }

        // פונקציה ליצירת HTML עבור כל קבוצה של אנשים
        function generatePeopleHTML(people) {
            return people.map(person => {
                return `
                    <div class="person">
                        <p><strong>שם:</strong> ${person[2]}</p>
                        <p><strong>מספר זיהוי:</strong> ${person[1]}</p>
                        <p><strong>סכום:</strong> ${person[3]} ₪</p>
                    </div>
                `;
            }).join('');
        }
    </script>
</body>
</html>
